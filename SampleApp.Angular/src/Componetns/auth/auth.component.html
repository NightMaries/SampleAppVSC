<div class = "auth">
    <h1>Авторизация</h1>
    <form >
    <p>
    <mat-form-field>
        <mat-label>Login</mat-label>
            <input matInput name="login" type ="text" [(ngModel)]="model.login"/>
    </mat-form-field>
    </p>
    <p>
    <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput name="Password" type="password"  [(ngModel)]="model.password"/>
    </mat-form-field>
    </p>
<p>
    <button mat-flat-button color="primary" type="sumbit" (click)="login()">
       
        Войти
    </button>
</p>
</form>
</div>
